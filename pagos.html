<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="../M.Pagina/css/3.css">

</head>
<body>

<div class="container">

    <form action="">

        <div class="row">

            <div class="col">

                <h3 class="title">Dirección de Envio</h3>

                <div class="inputBox">
                    <span>Nombres Completos:</span>
                    <input type="text" placeholder="jhon lopez">
                </div>
                <div class="inputBox">
                    <span>email :</span>
                    <input type="email" placeholder="example@example.com">
                </div>
                <div class="inputBox">
                    <span>direecion :</span>
                    <input type="text" placeholder="calle - localidad">
                </div>
                <div class="inputBox">
                    <span>ciudad :</span>
                    <input type="text" placeholder="Surco">
                </div>

                <div class="flex">
                    <div class="inputBox">
                        <span>estado :</span>
                        <input type="text" placeholder="Lima">
                    </div>
                    <div class="inputBox">
                        <span>Codigo postal:</span>
                        <input type="text" placeholder="123 456">
                    </div>
                </div>

            </div>

            <div class="col">

                <h3 class="title">Pago</h3>

                <div class="inputBox">
                    <span>Tarjetas validas:</span>
                    <img src="img/card_img.png" alt="">
                </div>
                <div class="inputBox">
                    <span>Nombre del propietario de la tarjeta :</span>
                    <input type="text" placeholder="Rodrigo Mamani">
                </div>
                <div class="inputBox">
                    <span>Número de Tarjeta de Crédito :</span>
                    <input type="number" placeholder="1111-2222-3333-4444">
                </div>
                <div class="inputBox">
                    <span>mes de caducidad:</span>
                    <input type="text" placeholder="enero">
                </div>

                <div class="flex">
                    <div class="inputBox">
                        <span id="letra">año de caducidad:</span>
                        <input type="number" placeholder="2022">
                    </div>
                    <div class="inputBox">
                        <span>CVV :</span>
                        <input type="text" placeholder="1234">
                    </div>
                </div>

            </div>
    
        </div>

        <input type="submit" value="Proceder a pagar" class="submit-btn">

    </form>

</div>    
    
</body>
</html>
